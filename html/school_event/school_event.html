<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <title>학교 행사 페이지</title>
        <style>
            .box {
                text-align: center;
                background-color: #f4f4f4;
                padding: 20px;
                margin: 20px 0;
            }

            select {
                padding: 0 10px;
                border-radius: 5px;
            }

            /* 월 text 가운데 정렬 */
            table > tbody > tr > th {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="app">
        <div class="container">
            <div class="box">
                학교행사일정을 알려드립니다.
                <select name="" id="">
                    <option value="2021">2021년</option>
                    <option value="2020">2020년</option>
                </select>
            </div>
            <table class="table table-bordered border-primary">
                <thead>
                    <tr>
                        <th scope="col" style="text-align: center; width:100px;">월</th>
                        <th scope="col" style="text-align: center;">행사내용</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- jsp 사용하면 여기서 for문 돌리기 -->
                    <tr>
                        <th scope="row">5월</th>
                        <td>
                            <p>sdf</p>
                            <p>sdf</p>
                            <p>sdf</p>
                            <p>sdf</p>
                        </td>
                    </tr>
                    <!-- jsp 사용하면 여기서 for문 돌리기 끝나는 부분 -->

                    <!-- 이 아래껀 예시데이터로 사용한 거임(jsp사용 땐 삭제) -->
                    <tr>
                        <th scope="row">11월</th>
                        <td>
                            <p>sdf</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </body>
</html>
