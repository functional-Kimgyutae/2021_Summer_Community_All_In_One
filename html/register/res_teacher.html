<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <script src="../../js/jquery-3.4.1.min.js"></script>
        <link rel="stylesheet" href="../../css/app.css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <title>교사 회원가입 페이지</title>
    </head>
    <body>
        <div class="content">
        <div id="app">
          <!-- 회원가입 입력 폼  -->
            <p style="border:1px solid #777; padding:10px; text-align:center;">교사</p>
            <div class="mb-3 row">
                <label for="name" class="col-sm-2 col-form-label">이름</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" v-model:value="name" name="">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="id" class="col-sm-2 col-form-label">아이디</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="id" v-model:value="id">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="staticEmail" class="col-sm-2 col-form-label">이메일</label>
                <div class="col-sm-10">
                    <input
                        type="email"
                        class="form-control"
                        id="staticEmail"
                        v-model:value="email"
                        required="required">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">비밀번호</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pwd" v-model:value="pwd">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="inputPassword" class="col-sm-2 col-form-label">비밀번호 확인</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="pwdCh" v-model:value="pwdCh">
                </div>
            </div>
            <input type="submit" value="회원가입 하기" id="submit" v-on:click="Submit">
        </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script>
            const log = console.log;
            const app = new Vue({
                el: '#app',
                data: {
                    name: 'name입력',
                    email: '',
                    id: 'id입력',
                    email: 'email입력',
                    pwd: '',
                    pwdCh: ''
                },
                methods: {
                  /* 입력 값 체크 */
                    Submit() {
                        const {name, email, id, pwd, pwdCh} = this;
                        let ch = /^[a-zA-Z0-9~!@#$%^&*()_+|<>?:{}]+$/;
                        let ch2 = /^[a-zA-Z0-9가-힣]+$/;

                        if (name == "" || email == "" || id == "" || pwd == "" || pwdCh == "") 
                            alert('비어있음');
                        
                        if (ch.test(name)) 
                            alert('이름은 한글만 가능');
                        
                        if (!ch2.test(id)) 
                            alert('아이디는 영문자, 특수문자, 숫자만 가능');
                        
                        if (pwd.length > 4) 
                            alert('비밀번호는 4자 이상');
                        
                        if (pwd != pwdCh) 
                            alert('비밀번호 확인과 틀림');
                        }
                    }
            });
        </script>
    </body>
</html>
